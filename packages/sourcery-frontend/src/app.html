<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			// Immediately set theme to prevent flash
			let theme = localStorage.getItem('theme');
			if (!theme) {
				theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
			}
			document.documentElement.classList.toggle('dark', theme === 'dark');
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="min-h-screen bg-white dark:bg-gray-900">
		<div style="display: contents" class="min-h-screen bg-white dark:bg-gray-900">%sveltekit.body%</div>
	</body>
</html>
